<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    {% load bootstrap %}
    <title>Home</title>
    <!--BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
              crossorigin="anonymous">
<!--    {% load static %}-->
<!--    <link rel="stylesheet" href="{% static '../static/style.css' %}">-->
</head>
<body>
    <h1 class="container text-center mb-5" >Cadastro de Professor</h1>
    <div class="container">
        <form method="post">
            <div class="form-row ">
                {% csrf_token %}
                <div class="form-group col-md-3">
                    <p>{{ form.numero_cracha|bootstrap }}</p>
                </div>

                <div class="form-group col-md-4">
                    <p>{{ form.Funcionario|bootstrap }}</p>

                </div>

                <div class="form-group col-md-3">
                    <p>{{ form.Materia|bootstrap }}</p>
                </div>
            </div>
            <div class="container">
                <button type="submit" class="btn btn-primary col-md-2 mr-2">Salvar</button>
                <button type="reset" class="btn btn-danger col-md-2">Limpar</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
